---
- name: Kubernetes Apps | Lay down dashboard template
  template:
    src: "{{ item.file }}.j2"
    dest: "{{ kube_config_dir }}/{{ item.file }}"
  with_items:
    - { file: dashboard.yml, type: deploy, name: kubernetes-dashboard }
  register: manifests
  when: inventory_hostname == groups['kube-master'][0]

- name: dashboard-all
  blockinfile:
    path: /tmp/dashboard-all.yml
    block: "{{ lookup('file', kube_config_dir + '/' + item.item.file) }}"
    create: true
    marker: "# {mark} {{ item.item.file }}"
  with_items:
    - "{{ manifests.results }}"
  when: inventory_hostname == groups['kube-master'][0]

- name: Kubernetes Apps | Start dashboard
  kube:
    namespace: "kube-system"
    kubectl: "{{ bin_dir }}/kubectl"
    filename: "/tmp/dashboard-all.yml"
    state: "latest"
  when: inventory_hostname == groups['kube-master'][0]
